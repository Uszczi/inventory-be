name: Docker Image CI

on:
  push:
    branches: [dockerhub]
  pull_request:
    branches: [dockerhub]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build -f ./deployment/Dockerfile --tag my-image-name  .
